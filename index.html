<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-break { page-break-inside: avoid; }
            body { background: white !important; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const ChevronDown = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>;
        const ChevronRight = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;
        const Plus = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const X = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const Edit2 = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Check = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;
        const Paperclip = ({ className = "w-4 h-4" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>;
        const DollarSign = ({ className = "w-3 h-3" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const MapPin = ({ className = "w-3 h-3" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const Clock = ({ className = "w-3 h-3" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Navigation = ({ className = "w-3 h-3" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" /></svg>;
        const Printer = ({ className = "w-4 h-4" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>;
        const CheckSquare = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>;
        const Square = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" /></svg>;
        const FileText = ({ className = "w-4 h-4" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const Image = ({ className = "w-4 h-4" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const File = ({ className = "w-4 h-4" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>;

        const TravelItinerary = () => {
            const [days, setDays] = useState([
                {
                    id: 1,
                    date: '2026-02-15',
                    title: 'Day 1 - Arrival',
                    expanded: true,
                    entries: [
                        {
                            id: 1,
                            time: '09:00',
                            title: 'Flight Arrival',
                            notes: 'Terminal 3, Gate A5',
                            cost: 450,
                            currency: 'USD',
                            category: 'transport',
                            duration: 120,
                            travelTime: 0,
                            distance: '',
                            mapLink: '',
                            attachments: []
                        }
                    ]
                }
            ]);

            const [editingEntry, setEditingEntry] = useState(null);
            const [editingDay, setEditingDay] = useState(null);
            const [tripTitle, setTripTitle] = useState('Travel Itinerary');
            const [editingTitle, setEditingTitle] = useState(false);
            const [totalBudget, setTotalBudget] = useState(2000);
            const [budgetCurrency, setBudgetCurrency] = useState('USD');
            const [showChecklist, setShowChecklist] = useState(false);
            const [checklist, setChecklist] = useState([
                { id: 1, task: 'Apply for visa', completed: false },
                { id: 2, task: 'Get vaccinations', completed: false },
                { id: 3, task: 'Purchase travel insurance', completed: false },
                { id: 4, task: 'Book SIM card / eSIM', completed: false },
                { id: 5, task: 'Notify bank of travel dates', completed: false },
                { id: 6, task: 'Make copies of passport', completed: false },
                { id: 7, task: 'Book airport transfers', completed: false }
            ]);

            const categories = {
                food: { label: 'Food', color: 'bg-orange-500', icon: 'ðŸ½ï¸' },
                transport: { label: 'Transport', color: 'bg-blue-500', icon: 'ðŸš—' },
                activities: { label: 'Activities', color: 'bg-green-500', icon: 'ðŸŽ¯' },
                accommodation: { label: 'Accommodation', color: 'bg-purple-500', icon: 'ðŸ¨' },
                shopping: { label: 'Shopping', color: 'bg-pink-500', icon: 'ðŸ›ï¸' },
                other: { label: 'Other', color: 'bg-gray-500', icon: 'ðŸ“Œ' }
            };

            const addDay = () => {
                const newDay = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    title: `Day ${days.length + 1}`,
                    expanded: true,
                    entries: []
                };
                setDays([...days, newDay]);
            };

            const deleteDay = (dayId) => {
                setDays(days.filter(d => d.id !== dayId));
            };

            const toggleDay = (dayId) => {
                setDays(days.map(d => d.id === dayId ? { ...d, expanded: !d.expanded } : d));
            };

            const addEntry = (dayId) => {
                setDays(days.map(d => {
                    if (d.id === dayId) {
                        const newEntry = {
                            id: Date.now(),
                            time: '09:00',
                            title: 'New Activity',
                            notes: '',
                            cost: 0,
                            currency: 'USD',
                            category: 'other',
                            duration: 60,
                            travelTime: 0,
                            distance: '',
                            mapLink: '',
                            attachments: []
                        };
                        return { ...d, entries: [...d.entries, newEntry] };
                    }
                    return d;
                }));
            };

            const deleteEntry = (dayId, entryId) => {
                setDays(days.map(d => {
                    if (d.id === dayId) {
                        return { ...d, entries: d.entries.filter(e => e.id !== entryId) };
                    }
                    return d;
                }));
            };

            const updateEntry = (dayId, entryId, field, value) => {
                setDays(days.map(d => {
                    if (d.id === dayId) {
                        return {
                            ...d,
                            entries: d.entries.map(e => e.id === entryId ? { ...e, [field]: value } : e)
                        };
                    }
                    return d;
                }));
            };

            const updateDay = (dayId, field, value) => {
                setDays(days.map(d => d.id === dayId ? { ...d, [field]: value } : d));
            };

            const handleFileUpload = (dayId, entryId, e) => {
                const files = Array.from(e.target.files);
                const fileData = files.map(file => ({
                    id: Date.now() + Math.random(),
                    name: file.name,
                    type: file.type,
                    size: file.size
                }));

                setDays(days.map(d => {
                    if (d.id === dayId) {
                        return {
                            ...d,
                            entries: d.entries.map(entry => 
                                entry.id === entryId 
                                    ? { ...entry, attachments: [...entry.attachments, ...fileData] }
                                    : entry
                            )
                        };
                    }
                    return d;
                }));
            };

            const removeAttachment = (dayId, entryId, attachmentId) => {
                setDays(days.map(d => {
                    if (d.id === dayId) {
                        return {
                            ...d,
                            entries: d.entries.map(entry => 
                                entry.id === entryId 
                                    ? { ...entry, attachments: entry.attachments.filter(a => a.id !== attachmentId) }
                                    : entry
                            )
                        };
                    }
                    return d;
                }));
            };

            const getFileIcon = (type) => {
                if (type.includes('pdf')) return <FileText />;
                if (type.includes('image')) return <Image />;
                return <File />;
            };

            const formatDuration = (minutes) => {
                if (!minutes) return '0m';
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (hours === 0) return `${mins}m`;
                if (mins === 0) return `${hours}h`;
                return `${hours}h ${mins}m`;
            };

            const toggleChecklistItem = (id) => {
                setChecklist(checklist.map(item =>
                    item.id === id ? { ...item, completed: !item.completed } : item
                ));
            };

            const addChecklistItem = () => {
                const task = prompt('Enter new task:');
                if (task) {
                    setChecklist([...checklist, { id: Date.now(), task, completed: false }]);
                }
            };

            const deleteChecklistItem = (id) => {
                setChecklist(checklist.filter(item => item.id !== id));
            };

            const calculateDayTotal = (day) => {
                return day.entries.reduce((sum, entry) => sum + entry.cost, 0);
            };

            const calculateTripTotal = () => {
                return days.reduce((sum, day) => sum + calculateDayTotal(day), 0);
            };

            const calculateCategoryTotals = () => {
                const totals = {};
                days.forEach(day => {
                    day.entries.forEach(entry => {
                        const cat = entry.category || 'other';
                        if (!totals[cat]) totals[cat] = 0;
                        totals[cat] += entry.cost;
                    });
                });
                return totals;
            };

            const tripTotal = calculateTripTotal();
            const categoryTotals = calculateCategoryTotals();
            const budgetRemaining = totalBudget - tripTotal;
            const budgetPercentage = totalBudget > 0 ? (tripTotal / totalBudget) * 100 : 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6 print:bg-white print:p-0">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6 print:shadow-none">
                            <div className="mb-4">
                                {editingTitle ? (
                                    <div className="flex items-center gap-2">
                                        <input
                                            type="text"
                                            value={tripTitle}
                                            onChange={(e) => setTripTitle(e.target.value)}
                                            className="text-3xl font-bold text-gray-800 border-b-2 border-indigo-500 outline-none flex-1"
                                            autoFocus
                                        />
                                        <button onClick={() => setEditingTitle(false)} className="text-indigo-600 hover:text-indigo-700">
                                            <Check className="w-6 h-6" />
                                        </button>
                                    </div>
                                ) : (
                                    <div className="flex items-center gap-2">
                                        <h1 className="text-3xl font-bold text-gray-800">{tripTitle}</h1>
                                        <button onClick={() => setEditingTitle(true)} className="text-gray-400 hover:text-gray-600">
                                            <Edit2 />
                                        </button>
                                    </div>
                                )}
                                <p className="text-gray-600 mt-2">Plan your trip hour by hour</p>
                            </div>

                            <div className="flex gap-2 mb-4 no-print">
                                <button onClick={() => setShowChecklist(true)} className="flex-1 bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 flex items-center justify-center gap-2">
                                    <CheckSquare className="w-4 h-4" />
                                    Checklist ({checklist.filter(i => i.completed).length}/{checklist.length})
                                </button>
                                <button onClick={() => window.print()} className="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 flex items-center justify-center gap-2">
                                    <Printer />
                                    Print / Export
                                </button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div className="bg-gradient-to-br from-indigo-500 to-purple-500 rounded-lg p-4 text-white">
                                    <div className="text-sm opacity-90 mb-1">Total Budget</div>
                                    <div className="flex items-center gap-2">
                                        <input type="number" value={totalBudget} onChange={(e) => setTotalBudget(parseFloat(e.target.value) || 0)} className="text-xl font-bold bg-white/20 text-white rounded px-2 py-1 w-28 outline-none" />
                                        <select value={budgetCurrency} onChange={(e) => setBudgetCurrency(e.target.value)} className="text-sm bg-white/20 text-white rounded px-2 py-1 outline-none">
                                            <option className="text-gray-800">USD</option>
                                            <option className="text-gray-800">EUR</option>
                                            <option className="text-gray-800">GBP</option>
                                            <option className="text-gray-800">INR</option>
                                            <option className="text-gray-800">JPY</option>
                                            <option className="text-gray-800">AUD</option>
                                            <option className="text-gray-800">VND</option>
                                        </select>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-br from-green-500 to-emerald-500 rounded-lg p-4 text-white">
                                    <div className="text-sm opacity-90 mb-1">Total Spent</div>
                                    <div className="text-2xl font-bold">{budgetCurrency} {tripTotal.toFixed(2)}</div>
                                    <div className="text-xs mt-2 opacity-90">{budgetPercentage.toFixed(1)}% of budget</div>
                                </div>

                                <div className={`bg-gradient-to-br ${budgetRemaining >= 0 ? 'from-blue-500 to-cyan-500' : 'from-red-500 to-pink-500'} rounded-lg p-4 text-white`}>
                                    <div className="text-sm opacity-90 mb-1">Remaining</div>
                                    <div className="text-2xl font-bold">{budgetCurrency} {Math.abs(budgetRemaining).toFixed(2)}</div>
                                    <div className="text-xs mt-2 opacity-90">{budgetRemaining >= 0 ? 'Under budget' : 'Over budget!'}</div>
                                </div>

                                <div className="bg-gradient-to-br from-orange-500 to-yellow-500 rounded-lg p-4 text-white">
                                    <div className="text-sm opacity-90 mb-1">Trip Duration</div>
                                    <div className="text-2xl font-bold">{days.length} Days</div>
                                    <div className="text-xs mt-2 opacity-90">Avg: {budgetCurrency} {days.length > 0 ? (tripTotal / days.length).toFixed(2) : '0.00'}/day</div>
                                </div>
                            </div>

                            <div className="mt-4 pt-4 border-t">
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-sm font-semibold text-gray-700">Budget Progress</h3>
                                    <span className="text-xs text-gray-600">{budgetCurrency} {tripTotal.toFixed(2)} / {totalBudget.toFixed(2)}</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                    <div className={`h-full transition-all duration-300 ${budgetPercentage <= 50 ? 'bg-green-500' : budgetPercentage <= 80 ? 'bg-yellow-500' : budgetPercentage <= 100 ? 'bg-orange-500' : 'bg-red-500'}`} style={{ width: `${Math.min(budgetPercentage, 100)}%` }}></div>
                                </div>
                            </div>

                            <div className="mt-4 pt-4 border-t">
                                <h3 className="text-sm font-semibold text-gray-700 mb-3">Expenses by Category</h3>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                    {Object.entries(categories).map(([key, cat]) => {
                                        const total = categoryTotals[key] || 0;
                                        const percentage = tripTotal > 0 ? (total / tripTotal) * 100 : 0;
                                        return (
                                            <div key={key} className="bg-gray-50 rounded-lg p-3 border border-gray-200">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <div className={`w-8 h-8 ${cat.color} rounded-lg flex items-center justify-center text-lg`}>{cat.icon}</div>
                                                    <div className="flex-1">
                                                        <div className="text-xs text-gray-600">{cat.label}</div>
                                                        <div className="font-bold text-gray-800">{budgetCurrency} {total.toFixed(2)}</div>
                                                    </div>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
                                                    <div className={`h-full ${cat.color}`} style={{ width: `${percentage}%` }}></div>
                                                </div>
                                                <div className="text-xs text-gray-500 mt-1">{percentage.toFixed(1)}% of total</div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {showChecklist && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 no-print">
                                <div className="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[80vh] overflow-hidden flex flex-col">
                                    <div className="p-6 border-b">
                                        <div className="flex items-center justify-between">
                                            <h2 className="text-xl font-bold text-gray-800">Pre-Trip Checklist</h2>
                                            <button onClick={() => setShowChecklist(false)} className="text-gray-400 hover:text-gray-600">
                                                <X />
                                            </button>
                                        </div>
                                        <p className="text-sm text-gray-600 mt-1">{checklist.filter(i => i.completed).length} of {checklist.length} tasks completed</p>
                                    </div>
                                    
                                    <div className="flex-1 overflow-y-auto p-6">
                                        <div className="space-y-2">
                                            {checklist.map(item => (
                                                <div key={item.id} className="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-lg group">
                                                    <button onClick={() => toggleChecklistItem(item.id)} className="flex-shrink-0">
                                                        {item.completed ? <CheckSquare className="w-5 h-5 text-green-500" /> : <Square />}
                                                    </button>
                                                    <span className={`flex-1 ${item.completed ? 'line-through text-gray-400' : 'text-gray-800'}`}>{item.task}</span>
                                                    <button onClick={() => deleteChecklistItem(item.id)} className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-600 transition-opacity">
                                                        <X className="w-4 h-
